<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./favicon.png">
    <title>GitYeti</title>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="./libs/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

    <!-- Banner Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark dark-primary">
        <a class="navbar-brand mx-auto" href="#"><img src="./images/gy-banner.png" style="height: 2.5rem;"> - BETA</a>
    </nav>

    <!-- Selection Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navSelectDiv"
            aria-controls="navSelectDiv" aria-expanded="false" aria-label="Toggle selection menu.">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center py-3" id="navSelectDiv">
            <ul class="nav justify-content-center">
                <!-- TYPE -->
                <li class="nav-item p-1 my-auto">
                    <div class="form-group my-auto">
                        <select class="form-control my-auto" id="type-drop">
                            <option class="opt" value="repositories" selected>Repositories *</option>
                            <option class="opt" value="developers">Developers</option>
                        </select>
                    </div>
                </li>
                <!-- LANG -->
                <li class="nav-item p-1 my-auto">
                    <div class="form-group my-auto">
                        <select class="form-control" id="lang-drop">
                            <option value="all" selected>Language / All *</option>
                        </select>
                    </div>
                </li>
                <!-- SINCE -->
                <li class="nav-item p-1 my-auto">
                    <div class="form-group my-auto">
                        <select class="form-control" id="since-drop">
                            <option value="daily" selected>Today *</option>
                            <option value="weekly">This Week</option>
                            <option value="monthly">This Month</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Container -->
    <div id="sandbox-cont" class="container">
        <div class="row">
            <div id="sandbox-1" class="col-md-4"></div>
            <div id="sandbox-2" class="col-md-4"></div>
            <div id="sandbox-3" class="col-md-4"></div>
        </div>
    </div>

    <!-- jQuery - Lib -->
    <script type="text/javascript" src="./libs/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <!-- Popper JS - CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS - Lib -->
    <script type="text/javascript" src="./libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <!-- Axios JS- THIS IS TEMP!!! (CDN)-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./javascripts/main.js"></script>

</body>

</html>
