<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./favicon.png">
    <title>GitYeti</title>
    <link rel="stylesheet" href="./libs/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark dark-primary">
        <a class="navbar-brand mx-auto" href="#"><img src="./images/gy-banner.png" style="height: 2.5rem;"></a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <nav class="nav py-4">
                <ul class="nav justify-content-center">

                    <li class="nav-item px-1">
                        <div class="form-group">
                            <select class="form-control" id="type-drop">
                                <option value="repositories" selected>Repositories *</option>
                                <option value="developers">Developers</option>
                            </select>
                        </div>
                    </li>

                    <li class="nav-item px-1">
                        <div class="form-group">
                            <select class="form-control" id="spoke-drop">
                                <option value="en" selected>English *</option>

                            </select>
                        </div>
                    </li>
                    <li class="nav-item px-1">
                        <div class="form-group">
                            <select class="form-control" id="lang-drop">
                                <option value="all" selected>Lang / All *</option>
                            </select>
                        </div>
                    </li>
                    <li class="nav-item px-1">
                        <div class="form-group">
                            <select class="form-control" id="since-drop">
                                <option value="daily" selected>Today *</option>
                                <option value="weekly">This Week</option>
                                <option value="monthly">This Month</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="sandbox-cont" class="container">
        <div class="row">
            <div id="sandbox-1" class="col-md-4"></div>
            <div id="sandbox-2" class="col-md-4"></div>
            <div id="sandbox-3" class="col-md-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="./libs/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!-- THIS IS TEMP!!! -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="./javascripts/main.js"></script>

</body>

</html>
