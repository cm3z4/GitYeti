<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="./favicons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./favicons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/./faviconsapple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon-180x180.png" />

    <title>GitYeti</title>
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="./libs/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- Bowlby One -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>

    <!-- Banner Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark dark-1">
        <a class="navbar-brand" href="https://github.com/cm3z4/GitYeti" target="_blank"
            style="font-family: 'Bowlby One', cursive;"><img src="./images/yeti_logo.png"
                style="height: 2.8rem; margin-right: 12px;" alt="GitYeti banner">GitYeti</a>

        <a class="ml-auto" href="#" data-toggle="modal" data-target="#aboutModal"><img
                src="./images/info-circle-solid.svg" style="height: 1.2rem;" alt="Info icon"></a>
    </nav>

    <!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center dark-1">
                <div class="modal-header" style="border-bottom: 1px solid #e53170;">
                    <h5 class="modal-title m-auto">About <span style="color: #e53170;">GitYeti</span></h5>
                    <a href="" style="font-size: 1.8rem; text-decoration: none;" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
                <div class="modal-body mx-2">
                    <p>GitYeti uses the <a href="https://github.com/huchenme/github-trending-api"
                            target="_blank">github-trending-api</a> to do all the heavy lifting under the hood. <a
                            href="https://opencollective.com/github-trending-api#backers" target="_blank">Donations</a>
                        are appreciated!</p>

                    <p>License: <a href="https://github.com/cm3z4/GitYeti/blob/master/LICENSE.md"
                            target="_blank">MIT</a></p>

                    <!-- Buy Me a Coffee -->
                    <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet"><a
                        class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/cm3z4"><img
                            src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee"><span
                            style="margin-left:5px;">Buy me a coffee</span></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Selection Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark dark-3">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navSelectDiv"
            aria-controls="navSelectDiv" aria-expanded="false" aria-label="Toggle selection menu.">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center py-3" id="navSelectDiv">
            <ul class="nav justify-content-center">
                <!-- TYPE -->
                <li class="nav-item p-1 my-auto">
                    <div my-auto">
                        <select class="drop-menus rounded" id="type-drop">
                            <option value="repositories" selected>Repositories *</option>
                            <option value="developers">Developers</option>
                        </select>
                    </div>
                </li>
                <!-- LANG -->
                <li class="nav-item p-1 my-auto">
                    <div class="my-auto">
                        <select class="drop-menus rounded" id="lang-drop">
                            <option value="all" selected>Languages *</option>
                        </select>
                    </div>
                </li>
                <!-- SINCE -->
                <li class="nav-item p-1 my-auto">
                    <div class="my-auto">
                        <select class="drop-menus rounded" id="since-drop">
                            <option value="daily" selected>Today *</option>
                            <option value="weekly">This Week</option>
                            <option value="monthly">This Month</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Container -->
    <div id="sandbox-cont" class="container-fluid pb-4">
        <div class="row">
            <div id="sandbox" class="col-12 text-center mt-4"></div>
        </div>
    </div>

    <footer class="footer dark-2 text-center">
        <div class="container my-auto">
            <span class="">Made with <span><img src="./images/coffee.png" height="28" title="coffee"
                        alt="Coffee image"></span> by <a href="https://chrismeza.dev" target="_blank"
                    style="text-decoration: none; color: #e53170;">cm3z4</a></span>
        </div>
    </footer>

    <!-- jQuery - Lib -->
    <script type="text/javascript" src="./libs/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <!-- Popper JS - CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <!-- Bootstrap JS - Lib -->
    <script type="text/javascript" src="./libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./javascripts/main.js"></script>

</body>

</html>
